<div style="text-align:center" class="animate__animated animate__bounceInDown " >
  <h1 [ngStyle]="titleStyles">
    Let's learn Angular
  </h1>
  <div [class.hidden]="myHelloComponent.inputName.length ==0">
    <span [ngClass]="updateNameClasses(myHelloComponent.inputName)">'{{myHelloComponent.inputName}}'</span> in HelloComponent</div>
  <br>
  <custom-hello #myHelloComponent  (sayHello)="onSayHello($event)"></custom-hello>

  
</div>
